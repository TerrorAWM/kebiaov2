<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .header {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .content {
            padding: 20px 0;
        }

        .footer {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>找回密码</h2>
        </div>
        <div class="content">
            <p>您好，</p>
            <p>我们收到了您的密码重置请求。如果您没有请求重置密码，请忽略此邮件。</p>
            <p>要重置密码，请点击下面的按钮：</p>
            <p style="text-align: center; margin: 30px 0;">
                <a href="{RESET_LINK}" class="btn">重置密码</a>
            </p>
            <p>或者复制以下链接到浏览器：</p>
            <p>{RESET_LINK}</p>
        </div>
        <div class="footer">
            <p>此邮件由系统自动发送，请勿直接回复。</p>
            <p>如需回复，请联系：{CONTACT_EMAIL}</p>
            <p>&copy; {YEAR} 课表系统. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
